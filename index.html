<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed - Proyecto Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-md navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fa-brands fa-instagram me-2"></i> 
                <strong>Instagram</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <div class="d-flex flex-column flex-md-row align-items-center mt-3 mt-md-0">
                    <button class="btn btn-custom-post me-md-2 mb-2 mb-md-0" data-bs-toggle="modal" data-bs-target="#createPostModal">
                        Crear un nuevo Post
                    </button>
                    
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-gear"></i>
                        </button> 
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-2 bg-white border-bottom">
        <ul class="nav nav-pills justify-content-center" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link border-0" id="pills-grid-tab" data-bs-toggle="pill" data-bs-target="#pills-grid" type="button">
                    <i class="fa-solid fa-th"></i>
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link active border-0" id="pills-list-tab" data-bs-toggle="pill" data-bs-target="#pills-list" type="button">
                    <i class="fa-solid fa-square"></i>
                </button>
            </li>
        </ul>
    </div>

    <div class="tab-content" id="pills-tabContent">
        
        <div class="tab-pane fade" id="pills-grid" role="tabpanel">
            <div class="container mt-4">
                <div class="row row-cols-1 row-cols-md-3 g-1"> 
                    <div class="col">
                        <img src="https://picsum.photos/id/10/600/600" class="img-fluid w-100 object-fit-cover" style="aspect-ratio: 1/1;" alt="Imagen 1">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/id/20/600/600" class="img-fluid w-100 object-fit-cover" style="aspect-ratio: 1/1;" alt="Imagen 2">
                    </div>
                    <div class="col">
                        <img src="https://picsum.photos/id/30/600/600" class="img-fluid w-100 object-fit-cover" style="aspect-ratio: 1/1;" alt="Imagen 3">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-pane fade show active" id="pills-list" role="tabpanel">
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="bg-white border mb-4">
                            <header class="d-flex justify-content-between align-items-center p-3">
                                <span class="fw-bold">Frank Padilla</span>
                                <i class="fas fa-ellipsis-v text-secondary"></i>
                            </header>
                            <img src="https://picsum.photos/id/1/600/400" class="img-fluid w-100" alt="Post">
                            <footer class="p-3">
                                <p class="fw-bold mb-1">204 Likes</p>
                                <p class="mb-0">Â¡Mi primer post corregido! ðŸš€</p>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crea tu nuevo Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" rows="3" placeholder="Â¿QuÃ© estÃ¡s pensando?"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-custom-publish">Publicar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
